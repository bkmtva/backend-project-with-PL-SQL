{% extends "poll/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Your Product</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-3" type="submit">Yes, I'm sure</button>
                <a class="btn btn-outline-secondary mt-3" href="{% url 'product-detail' object.id %}">Cancel</a>
            </div>

        </form>
        

    </div>

{% endblock content %}
