<link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>


<style>
    .list-group-item{
        padding:20px;
        margin:10px;
        color: black;
    }
    .list-group-item a{
        text-decoration: none;
    }
</style>
{% for c in cats %}
{% if c.pk == cat_selected %}
<p class="list-group-item list-group-item-light" margin="20px" style="color:black" >{{c.ct_category_name}}</p>
{% else %}
<p class="list-group-item list-group-item-light" margin="20px" style="color:black" > <a href="{{c.get_absolute_url}}" style="text-decoration: none;"> {{c.ct_category_name}}</a></p>
{%endif%}
{% endfor %}
